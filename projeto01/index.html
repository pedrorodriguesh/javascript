<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Descubra sua idade!</title>
</head>
<body>
    <h1>Verificador de idade</h1>

    <main>
        <label for="anonasc">Ano de Nascimento:</label>
        <input type="number" name="anonasc" id="anonasc" placeholder="Ano" required>
<br>    
        Sexo:
        <input type="radio" name="sexo" id="masc" checked>
        <label for="masc">Masculino</label>
        
        <input type="radio" name="sexo" id="fem">
        <label for="fem">Feminino</label>
<br>
        <input id="botao" type="button" value="Verificar" onclick="verificar()">

        <div id="res">
            Preencha os dados acima para ver o resultado!
            
        </div>
    </main>


    <footer>
        <p><a href="https://www.instagram.com/pedrorodriguesh/" target="_blank">@pedrorodriguesh</a></p>
    </footer>
    



    <script>
        function verificar(){
            
            var ano = new Date()
            var anAtual = ano.getFullYear()
            var ntxt = document.querySelector('input#anonasc')
            var nasc = Number(ntxt.value)
            var idade = anAtual - nasc
            
            res.innerHTML = (`Você tem ${idade} anos! <img src="imagens/homem.png" alt="">`)

            if (nasc > 2023){
                alert('Insira um ano válido!')
            }

        }
    </script>
</body>
</html>
