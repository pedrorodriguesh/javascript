<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Descubra sua idade!</title>
</head>
<body>
    <h1>Verificador de idade</h1>

    <main>
        <label for="anonasc">Ano de Nascimento:</label>
        <input type="number" name="anonasc" id="anonasc" placeholder="Ano" required>
<br>    
        Sexo:
        <input type="radio" name="sexo" id="masc" checked>
        <label for="masc">Masculino</label>
        
        <input type="radio" name="sexo" id="fem">
        <label for="fem">Feminino</label>
<br>
        <input id="botao" type="button" value="Verificar" onclick="verificar()">

        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </main>


    <footer>
        <p><a href="https://www.instagram.com/pedrorodriguesh/" target="_blank">@pedrorodriguesh</a></p>
    </footer>
    



    <script>
        function verificar(){
            
            var ano = new Date()
            var anAtual = ano.getFullYear()
            var ntxt = document.querySelector('input#anonasc')
            var nasc = Number(ntxt.value)

            if (ntxt.value.length == 0 || ntxt.value > anAtual)  {
                alert("[ERRO] Insira um ano v√°lido!")
            } else{
                var fsex = document.getElementsByName('sexo')
                var idade = anAtual - nasc
                var genero = ''
                var img = document.createElement('img')
                img.setAttribute('id', 'foto')
                
                if (fsex[0].checked){
                    genero = 'Homem'
                    img.setAttribute('src', 'homem.png')
                } else if (fsex[1].checked) {
                    genero = 'Mulher'
                    img.setAttribute('src', 'mulher2.png')
                }
                res.innerHTML = `Detectamos ${genero} com ${idade} anos`
                res.appendChild(img)
            }   


            
            
            

        
            

        }
    </script>
</body>
</html>
