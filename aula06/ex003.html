<body>
    <h1>Olá mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque iusto, dolore ea quia quas cupiditate. Repellendus quod, adipisci, ut quas dolorum voluptas, veritatis obcaecati nesciunt fugiat molestias architecto mollitia iste!</p>

    





    
    <script>
        let n1 = Number(prompt('Digite sua primeira nota:')) // Quando a gente usa o prompt ele devolve uma string
        let n2 = Number(prompt('Digite sua segunda nota:'))  //Colocar o Number na frente do prompt vai converter de "string" para "number"
        let s = (n1 + n2) // O + aqui está servindo para CONCATENAR, então ele ta pegando as 2 variáveis números e juntando elas. Ex: 7 + 7 == 77.
        let m = s / 2
        alert(`A soma entre as notas ${n1} e ${n2} é igual a ${s} sendo assim, a média do aluno é ${m}`) //${} é um TemplateStrings para facilitar. 

        if (m >= 7) {
            alert('Aprovado')
        }
        else{
            alert('Reprovado')
        }
            
        //(number + number) o + aqui é de soma
        //(string + string) o + aqui é de concatenação
    </script>

    




</body>
