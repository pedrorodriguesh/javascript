<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <header>
        <h1>Analisar de Números</h1>
    </header>


    <main>
        <div>

            <label for="txtnum">Insira um número entre 1 e 100:</label>
            <input type="number" name="number" id="txtnum" placeholder="Valor">
            <input type="button" value="Adicionar" onclick="vetor()">            
        </div>


        <div id="selec">
            <select name="num" id="listnum" size="8" style="width: 150px;">
                
            </select>
            <br>
            <input type="button" value="Finalizar" onclick="analisar()">
        </div>


        <div id="res">

        </div>

        
    </main>


    <footer>
        <p>Feito por @pedrorodriguesh</p>
    </footer>

    <script src="./js/script.js"></script>

</body>
</html>
