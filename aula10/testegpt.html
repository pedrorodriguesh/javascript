<!DOCTYPE html>
<html>
<head>
  <title>Soma de Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: lightblue;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }

    #somar{
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Soma de Números</h1>
  <label for="num1"><strong>Número 1:</strong></label>
  <input type="number" id="num1" placeholder="Digite o primeiro número">

  <br>

  <label for="num2"><strong>Número 2:</strong></label>
  <input type="number" id="num2" placeholder="Digite o segundo número">

  <br>

  <button id="somar" onclick="calcularSoma()">Somar</button>

  <div id="result"></div>

  <script>
    function calcularSoma() {
      // Obter os valores dos inputs
      var num1 = parseFloat(document.getElementById('num1').value)
      var num2 = parseFloat(document.getElementById('num2').value)

      // Verificar se os valores são números válidos
      if (isNaN(num1) || isNaN(num2)) {
        alert('Por favor, insira dois números válidos.')
        return
      }

      // Calcular a soma
      var soma = num1 + num2

      // Mostrar o resultado
      document.getElementById('result').innerText = 'A soma é: ' + soma
    }
  </script>
</body>
</html>
