<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: rgb(14, 109, 14);
            color: white;
            width: 200px;
            height: 200px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;

            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    
    <div id="area">
        <p>Interaja...</p>
    </div>
    

    <script>
        var a = window.document.querySelector('div#area')    // Por conta do escopo da vari√°vel, coloca ela fora da function por enquanto.
        a.addEventListener('mousedown', segurar)
        a.addEventListener('mouseup', soltar)
        a.addEventListener('mouseenter', passar)
        a.addEventListener('mouseout', passei)
        a.addEventListener('click', cliquei)
        

        function segurar() {
            a.style.background = 'blue'
            a.innerText = 'Segurando!'
        }

        function soltar(){
            a.style.background = 'red'
            a.innerText = 'Soltou!'
        }

        function passar(){
            a.style.background = 'orange'
            a.innerText = 'Entrou!'
        }

        function passei(){
            a.style.background = 'purple'
            a.innerText = 'Saiu!'
        }

        
    </script>

</body>
</html>
